<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">üìù To-Do List</h1>

    <!-- Input -->
    <div class="flex gap-2 mb-4">
      <input id="taskInput" type="text" placeholder="Enter a task"
        class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Add
      </button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Add a task
    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "flex items-center justify-between bg-gray-50 px-3 py-2 rounded-lg border";

      li.innerHTML = `
        <span class="flex-1 cursor-pointer" onclick="toggleTask(this)">${taskText}</span>
        <button onclick="deleteTask(this)" class="text-red-500 hover:text-red-700">‚úñ</button>
      `;

      taskList.appendChild(li);
      taskInput.value = "";
    }

    // Mark as complete
    function toggleTask(element) {
      element.classList.toggle("line-through");
      element.classList.toggle("text-gray-400");
    }

    // Delete task
    function deleteTask(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
